<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f81cbf427.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1 class="countries__title">Countries in the World</h1>
        <div class="countries__input-area">
            <input class="countries__input" placeholder="Enter the country ..." value="" />
            <button class="countries__btn">Search</button>
            <select class="countries__select">
                <option id="random-id">Random countries</option>
                <option id="population-id">Filter by population</option>
                <option id="area-id">Filter by area</option>
            </select>
        </div>
    </header>

    <div class="area">
    </div>

    <footer style="text-align: center; margin: 1.5rem auto;">Create by <a
            href="https://websitesdesign.pl">websitesdesign</a></footer>
</body>

</html>
